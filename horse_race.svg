<svg width="100%" height="160" viewBox="0 0 800 160"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="800" height="160" fill="#0b1220"/>

  <!-- Track -->
  <line x1="40" y1="40" x2="760" y2="40" stroke="#444" stroke-width="2"/>
  <line x1="40" y1="70" x2="760" y2="70" stroke="#444" stroke-width="2"/>
  <line x1="40" y1="100" x2="760" y2="100" stroke="#444" stroke-width="2"/>
  <line x1="40" y1="130" x2="760" y2="130" stroke="#444" stroke-width="2"/>

  <!-- Horses (head only, looping) -->
  <text y="45" font-size="22">🐴
    <animate attributeName="x" from="40" to="720" dur="4s" repeatCount="indefinite"/>
  </text>

  <text y="75" font-size="22">🐴
    <animate attributeName="x" from="40" to="720" dur="3.5s" repeatCount="indefinite"/>
  </text>

  <text y="105" font-size="22">🐴
    <animate attributeName="x" from="40" to="720" dur="4.5s" repeatCount="indefinite"/>
  </text>

  <text y="135" font-size="22">🐴
    <animate attributeName="x" from="40" to="720" dur="3.8s" repeatCount="indefinite"/>
  </text>

  <text y="155" font-size="22">🐴
    <animate attributeName="x" from="40" to="720" dur="4.2s" repeatCount="indefinite"/>
  </text>

</svg>
